<script>
	//encapsulamiento es tratar de evitar que nuestras variables sean accedidas por otras

	(function () {
		var  dds = $("dd");
		dds.hide();
		dds.eq(0).show();

		$('dt').on('mouseenter',function(e){
			dds.slideUp(500); // Cierra el elemento
			$(this)
			.next()
			.slideDown(200);
		});

		// console.log(dds);
	})();
</script>
